<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
</head>
<body>
<div class="AddCourse">

    <!-- Success/Failure Message -->
    <div th:if="${status == 'success'}" class="alert alert-success">
        <p>Course added successfully!</p>
    </div>
    <div th:if="${status == 'failed'}" class="alert alert-danger">
        <p th:text="${message}">Course addition failed!</p>
    </div>

    <span onclick="closeAddCourse()">&times;</span>
    <h2>Add New Course...</h2>
      
    <form th:action="@{/addcourse}" method="post" enctype="multipart/form-data">
        <div>
            <label>Course Id</label>
            <input type="text" name="id" placeholder="Enter the Course Id" required />
        </div>
        <div>
            <label>Course Name</label>
            <input type="text" name="courseName" placeholder="Enter the Course Name" required />
        </div>
        <div>
            <label>Course Detail</label>
            <textarea name="courseDetail" rows="5" placeholder="Enter the Course Details" required></textarea>
        </div>
        <div>
            <label>Course Image</label>
            <input type="file" name="image" accept="image/*" required />
        </div>
        <button type="submit" id="enrollbut">Add Course</button>
    </form>

    <hr>
</div>
  
<div>
    <!-- Displaying Images -->
    <div th:each="course : ${list}">
        <img alt="" th:src="@{'image/' + ${course.image}}" width="400px" height="400px">
    </div>
</div>

</body>
</html>
